<div class="conversation-top-controls-wrapper">
    <div class="search">
        <input class="search__input" type="search">
    </div>
    <div class="conversation-top-controls" [ngClass]="{'conversation-top-controls--center': !isNeedFilter}">
        <div class="conversation-top-controls__left" *ngIf="isNeedToggle">
            <div class="conversation-top-controls__menu conversation-top-controls__menu-icon"
                 [class.conversation-top-controls__menu--opened]="MenuBar.opened"
                 [class.conversation-top-controls__menu--closed]="!MenuBar.opened"
                 (click)="openMenuBar()">
                <i class="material-icons">
                    sort
                </i>
            </div>
        </div>
        <ul class="conversation-top-controls__list">
            <li class="conversation-top-controls__item" *ngFor="let btn of MenuItem">
                <a class="conversation-top-controls__link"
                   [routerLink]=btn.routerLink
                   [routerLinkActive]=btn.class
                   [pTooltip]=btn.tooltip
                   [tooltipPosition]=btn.tooltipPosition
                >{{btn.name}}</a>
            </li>
        </ul>
        <div class="conversation-top-controls__filter"  *ngIf="isNeedFilter">
            <span class="conversation-top-controls__filter-label">Фильтр</span>
            <div class="conversation-top-controls__filter-icon">
                <i class="material-icons rotate90" (click)="openDialog()">
                    tune
                </i>
            </div>
        </div>
    </div>
</div>
